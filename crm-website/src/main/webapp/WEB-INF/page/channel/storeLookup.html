
<div class="bjui-pageHeader">
    <form id="pagerForm" data-toggle="ajaxsearch" action="${request.contextPath}/cscStore/lookup" method="get">
        <input type="hidden" name="pageSize" value="${pageDTO.pageSize}">
        <input type="hidden" name="pageCurrent" value="${pageDTO.pageCurrent}">
        <input type="hidden" name="orderField" value="">
        <input type="hidden" name="orderDirection" value="">
        <div class="bjui-searchBar">
        
		             <label>门店编号</label><input type="text" id="storeNo" value="${searchDTO.storeNo?default('')}" name="storeNo" class="form-control" size="10">&nbsp;
		             <label>门店名称</label><input type="text" id="storeNane" value="${searchDTO.storeNane?default('')}" name="storeNane" class="form-control" size="10">&nbsp;
            
            <button type="button" class="showMoreSearch" data-toggle="moresearch" data-name="custom2"></button>
            <button type="submit" class="btn-default" data-icon="search">查询</button>&nbsp;
            <a class="btn btn-orange" href="javascript:;" onclick="$(this).navtab('reloadForm', true);" data-icon="undo">清空查询</a>&nbsp;
        </div>
   
    </form>
</div>
<div class="bjui-pageContent tableContent">
    <table data-toggle="tablefixed" data-width="100%" data-nowrap="true">
        <thead>
            <tr>
                <th data-order-field="customer_name">门店名称</th>
                <th width="100">操作</th>
            </tr>
        </thead>
        <tbody>
        <#if pageDTO.list??>
           <#list pageDTO.list as dto>
                <td>${dto.storeName?default('')}</td>
                <td>
                  <a href="javascript:;" data-toggle="lookupback" data-args="{createStore:'${dto.storeNo?default('')}'}" class="btn btn-blue" title="选择本项" data-icon="check">选择</a>
                </td>
           </tr>
           </#list> 
           </#if> 
        </tbody>
    </table>
</div>
<div class="bjui-pageFooter">
    <div class="pages">
        <span>每页&nbsp;</span>
        <div class="selectPagesize">
            <select data-toggle="selectpicker" data-toggle-change="changepagesize">
                <option value="30">30</option>
                <option value="60">60</option>
                <option value="120">120</option>
                <option value="150">150</option>
            </select>
        </div>
        <span>&nbsp;条，共 ${pageDTO.total?default('')} 条</span>
    </div>
    <div class="pagination-box" data-toggle="pagination" data-total="${pageDTO.total?default('')}" data-page-size="${pageDTO.pageSize?default('')}" data-page-current="${pageDTO.pageCurrent?default('')}">
    </div>
    </div>
